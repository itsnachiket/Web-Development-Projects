<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="p-5 body-container">
        <h1 class="heading mb-4">Speed Typing Test</h1>
        <p class="para mb-4">On your fingers! Get Set! Go!!!</p>
        <div class="d-flex flex-row mb-3">
            <img class="clock-img mr-4" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p class="timer" id="timer"></p>
            <p class="para mt-4">seconds</p>
        </div>
        <div class="test-container p-3 text-center" id="testContainer">
            <div class="spinner-grow text-primary d-none" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="text-left quote-display pb-2" id="quoteDisplay"></p>
            <textarea placeholder="Type Here..." class="quote-input w-100 rounded p-2" id="quoteInput" rows="6"></textarea>
        </div>
        <p class="result mt-3 mb-3" id="result"></p>
        <div class="buttons-container d-flex flex-row">
            <button class="btn btn-primary mr-3" id="submitBtn">Submit</button>
            <button class="btn btn-primary" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
